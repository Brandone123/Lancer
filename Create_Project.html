<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Evaluation</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    nav {
        
        display: flex;
        flex-wrap: wrap;
    justify-content: space-between;
        height: 60px;
    box-shadow: 0px 4px 2px rgba(0, 0, 0, 0.1);
    border-bottom: 1px solid #c3c3c3;
     }
    .nav1 {
        display: inline;
        border: 1px solid #ddd;
        padding: 25px 20px;
    }

    .nav2 {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
        margin-top: 20px;
        font-family: Ubuntu;
        font-style: normal;
        font-size: 18px;
    }

    .nav3 {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
        background: #ddd;
                color: #fff;
                padding: 10px 30px;
                text-decoration: none;
               
                padding: 14px 80px;
                font-family: Ubuntu;
                font-style: normal; 
                font-weight: bold;
                font-size: 28px;
                line-height: 32px;
                text-align: center;
    }

    #container {
    margin: auto;
    max-width: 1100px;
    overflow: auto;
    padding: 20px 20px;
    font-family: Ubuntu;
    font-style: normal;
    color: #262626;
    
    }
    #container h1 {
        font-weight: bold;
        font-size: 42px;
    }
    #container p {
        font-size: 18px;
        font-weight: normal;
    }
    .flex {
        display: flex;
        justify-content: flex-end;
    }

    .form {
        border: 1px solid #c3c3c3;
        margin: 30px 0;
    }

    .form h3 {
        margin-top: 20px;
        font-weight: bold;
        font-size: 24px;

    }

    .containter a{
        margin: auto;
    }

    .box-1{
        padding:40px;
        border-bottom: 1px solid #c3c3c3;
        }
    .box-1 p{
            color:rgb(8, 235, 243);
            font-size: 0.9rem;
            }

    .box-2 {
                padding:30px 15px;
                border-bottom: 1px solid #c3c3c3;


            }

    .box-3  {
                padding: 30px 15px;
                border-bottom: 1px solid #c3c3c3;

            }

    .box-4 {
                padding: 30px 15px;
                font-size: 1.2rem;
            }
            
    .form-element {
                margin: 20px 0;
                width: 30%;
                display: inline-block;
            }

     input {
                height: 40px;
                margin-left: 30px;
                padding-left: 10px;
             }

    .long {
        width: 200px;
    }

    .box-4 span {
        text-decoration: underline;
    }

    .btn {
               margin-top: auto;
                background: #ddd;
                color: #fff;
                padding: 10px 30px;
                text-decoration: none;
               
                padding: 21px 100px;
                font-family: Ubuntu;
                font-style: normal; 
                font-weight: bold;
                font-size: 28px;
                line-height: 32px;
                text-align: center;
             }
    
    .next {
        text-align: center;
    }
    
    @media(max-width:500px) {
        .form-element {
            width: 100%;
            display: block;
        }

        input {
            margin-left: 0;
        }
    }

    @media(max-width:770px) and (min-width:501px){
        .form-element {
            width: 50%;
        }
    }
    .input #text1{
        text-align: right;
        padding-left: 835px;
        border: 1px;
        font-family: Ubuntu;
        font-style: normal;
        font-weight: normal;
        font-size: 11px;
    }
    .input ::placeholder {
        color: #00F9FF;
        bottom: 0;
      }
    
    @media(max-width:700px){
        .nav3{
            display: none;
        }
    }
    input[type="date"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    display: none;
}
input[type="date"]::-webkit-calendar-picker-indicator {
    -webkit-appearance: none;
    display: none;
}
    </style>
</head>
<body>
     <nav>
            <div>
                <div class="nav1">
                <a href=""><img src="https://res.cloudinary.com/sape123/image/upload/v1570620630/clear_24pxmultip_izmkxk.png"></a>
                </div>
                <div class="nav1">
                <a href=""><img src="https://res.cloudinary.com/sape123/image/upload/v1570620347/Vectorangle_left_o4tbyh.png"></a>
                </div>
            </div>
                <div class="nav2">
                <h3>Create Estimate</h3>
                </div>
                <div>
                <a href="" class="nav3">NEXT</a>
                </div>   
            </nav>
    <div id="container">
        <h1>Evaluation</h1>
        <p>Please input the required details in the form below.</p>
        <div class="form">
            <div class="box-1">
               <div class="flex"> 
               <div class="input">
                     <input type="text" class="form-control my-3 mx-4 w-75 pl-5" id="text1" required placeholder="required"/>
                    </div>
                </div>
                <hr />
            </div>
            <div class="box-2">
                <h3>Billing</h3>
                <div>
                    <div class="form-element">
                        <label for="hours">How long (in hours) will it
                        take you to complete this project? 
                        </label>
                      </div>
                    <input type="text" name="hours" placeholder="Hours">
                </div>
                <div>
                    <div class="form-element">
                    <label for="amount">How long do you charge per hour?</label>
                    </div>
                    <input type="text" name="amount" placeholder="NGN 0.00">
                </div>
                <div>
                    <div class="form-element">
                    <label for="date">Project starts/ends</label>
                    </div>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<i class="fa fa-calendar" aria-hidden="true"></i>&nbsp<u>set start date</u>
                    &nbsp&nbsp&nbsp<i class="fa fa-calendar" aria-hidden="true"></i>&nbsp<u>set end date</u>
                </div>
            </div>
            <div box-3 class="box-3">
                <h3>Expenses</h3>
                <div>
                <div class="form-element">
                    <label for="cost">How much will it cost you to power your 
                    device or equipment for this project? </label>
                    </div>
                    <input type="text" name="cost" placeholder="NGN 0.00">
                </div>
                <div>
                    <div class="form-element">
                    <label for="">Are you subcontracting to anyone?</label>
                    </div>
                    <input class="long" type="text" name="" placeholder="E.g. Illustrator, Consulting...">
                </div>
                <div>    
                    <div class="form-element">
                    <label for="">How much will they be paid?</label>
                    </div>
                    <input type="text" name="" placeholder="NGN 0.00">
                </div>

                <h3>Expertise</h3>
                <div>
                    <div class="form-element">
                    <label for="">How many similar projects have you done before?</label>
                    </div>
                    <input type="text" name="">
                </div>
                <div>
                    <div class="form-element">
                    <label for="">Out of 5 how would you rate your experience level in executing
                        this projects
                    </label>
                    </div>
                    <input type="text" name="" id="" style="width: 70px;">/5
                </div>
        </div>
            <div class="box-4">
                <p>Currency: <span>NGN</span></p>
            </div>
        </div>
        <div class="next">
        <a class="btn" href="">NEXT</a>
        </div>
    </div>
    </body>
</html>
