    <div id="container">
        <h1>Evaluation</h1>
        <p>Please input the required details in the form below.</p>
        <div class="form">
            <div class="box-1">
               <div class="flex"> 
               <div class="input">
                     <input type="text" class="form-control my-3 mx-4 w-75 pl-5" id="text1" required placeholder="required"/>
                    </div>
                </div>
                <hr />
            </div>
            <div class="box-2">
                <h3>Billing</h3>
                <div>
                    <div class="form-element">
                        <label for="hours">How long (in hours) will it
                        take you to complete this project? 
                        </label>
                      </div>
                    <input type="text" name="hours" placeholder="Hours">
                </div>
                <div>
                    <div class="form-element">
                    <label for="amount">How long do you charge per hour?</label>
                    </div>
                    <input type="text" name="amount" placeholder="NGN 0.00">
                </div>
                <div>
                    <div class="form-element">
                    <label for="date">Project starts/ends</label>
                    </div>
                    <input type="date" name="date" placeholder="">&nbsp<u>set start date</u>
                    <input type="date" name="date" placeholder="">&nbsp<u>set end date</u>
                </div>
            </div>
            <div class="box-3">
                <h3>Expenses</h3>
                <div>
                <div class="form-element">
                    <label for="cost">How much will it cost you to power your 
                    device or equipment for this project? </label>
                    </div>
                    <input type="text" name="cost" placeholder="NGN 0.00">
                </div>
                <div>
                    <div class="form-element">
                    <label for="">Are you subcontracting to anyone?</label>
                    </div>
                    <input class="long" type="text" name="" placeholder="E.g. Illustrator, Consulting...">
                </div>
                <div>    
                    <div class="form-element">
                    <label for="">How much will they be paid?</label>
                    </div>
                    <input type="text" name="" placeholder="NGN 0.00">
                </div>

                <h3>Expertise</h3>
                <div>
                    <div class="form-element">
                    <label for="">How many similar projects have you done before?</label>
                    </div>

                </div>

                    </label>
                    </div>
                    <input type="text" name="" id="">/5
